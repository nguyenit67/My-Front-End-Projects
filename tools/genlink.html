<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link ⭳loader</title>

    <link rel="icon" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%20
        fill='cyan'
      %3E 
      ⇓ 
      %3C/text%3E%3C/svg%3E" type="image/svg+xml" />

    <style>
      .wrapper {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 99;

        display: grid;
        place-items: center;
        width: 100%;
        height: 100%;

        background: rgb(40, 42, 54);
      }
      a {
        color: rgb(151, 225, 241);
      }
      a:focus {
        color: rgb(255, 172, 55);
      }
    </style>

  </head>

  <body>
    <div class="wrapper">

      <a href="#">Home</a>
  
      <form action="https://google.com">
        <input type="text" id="entry" />
        <input type="submit" value="create link" />
      </form>
  
      <a id="output">Download:</a>
    </div>

    <script>
      const form = document.querySelector("form");
      const input = document.querySelector("#entry");
      const output = document.querySelector("#output");

      form.addEventListener("submit", function (event) {
        const url = input.value;
        output.text = "Download: " + url;
        output.href = url;
        event.preventDefault();
      });
    </script>
  </body>
</html>
