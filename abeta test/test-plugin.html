    <style>
      *:not(ul) {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .box {
        display: grid;
        width: fit-content;
        height: 100%;
        margin-top: 2rem;
      }
      input[type=button] {
        --size: 4.2rem;

        display: inline-block;
        margin-left: 1rem;
        width: var(--size);
        height: var(--size);
        
        word-wrap: break-word;
        font: 1em consolas;
      }

      .cell {
        --size: 2rem;
        --bg-color: #000;

        position: relative;

        display: inline-block;
        width: var(--size);
        height: var(--size);
        border: 1px solid #000;
      }

      .cell::after {
        content: "";
        position: absolute;

        width: 100%;
        height: 100%;
        
        /* opacity: 0.7; */
      }

      .cell:checked::after {
        background: var(--bg-color);

      }
    </style>
